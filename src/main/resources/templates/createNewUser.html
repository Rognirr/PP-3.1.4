<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div th:fragment="createNewUser">
    <div class="w-100 border-bottom">
        <b><h5 class="my-2 ml-3">Add new user</h5></b>
    </div>
    <div class="row background-color-white m-auto">
        <div class="col-4">
        </div>
        <form class="col-4 background-color-white w-auto text-center">
            <div class="form-group line-height-08">

                <br>
                <label for="firstNameField"><strong>First name</strong></label>
                <input name="name" type="text" class="form-control" id="firstNameField" placeholder="First name"/>
                <br>

                <label for="lastNameField"><strong>Last name</strong></label>
                <input name="lastName" type="text" class="form-control" id="lastNameField"
                       placeholder="Last name"/>
                <br>

                <label for="ageField"><strong>Age</strong></label>
                <input name="age" type="number" class="form-control" id="ageField" placeholder="Age"/>
                <br>

                <label for="emailField"><strong>Email</strong></label>
                <input name="email" type="email" class="form-control" id="emailField" placeholder="Email"/>
                <br>

                <label for="passwordField"><strong>Password</strong></label>
                <input name="password" type="password" class="form-control" id="passwordField"
                       placeholder="Password"/>
                <br>

                <label for="roleForm"><strong>Role</strong></label>
                <select multiple class="custom-select" id="roleForm">
                </select>
                <br>
                <br>

                <button id="addUserBtn" class="btn btn-success" type="button">Add new user</button>
            </div>
        </form>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
