<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div th:insert="header :: header"></div>

<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2 mt-3">
            <div class="nav nav-pills bg-white" role="tablist">
                <button class="text-left nav-link btn btn-block btn-outline-primary border active mb-0" id="adminBtn"
                        data-toggle="tab" data-target="#mainAdmin"
                        type="button" role="tab" aria-controls="mainAdmin" aria-selected="true">Admin
                </button>
                <button class="text-left nav-link btn btn-block btn-outline-primary border mt-0" id="userBtn"
                        data-toggle="tab" data-target="#mainUser"
                        type="button" role="tab" aria-controls="mainUser" aria-selected="false">User
                </button>
            </div>
        </div>
        <main class="background-color-gray p-0 col-10">
            <div class="tab-content mr-3">
                <div class="tab-pane fade show active" id="mainAdmin" role="tabpanel" aria-labelledby="adminBtn">
                    <div class="mt-3 ml-4">
                        <b><h1>Admin panel</h1></b>

                        <nav class="mt-3">
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="navUserTableBtn" data-toggle="tab"
                                   href="#usersTableBtn"
                                   role="tab" aria-controls="usersTableBtn" aria-selected="true">User table</a>
                                <a class="nav-item nav-link" id="navNewUserBtn" data-toggle="tab"
                                   href="#newUserBtn"
                                   role="tab" aria-controls="newUserBtn" aria-selected="false">New User</a>
                            </div>
                        </nav>

                        <div class="tab-content">
                            <div class="card tab-pane fade show active background-color-white" id="usersTableBtn"
                                 role="tabpanel"
                                 aria-labelledby="navUserTableBtn">
                                <div class="background-color-div-gray border-bottom pt-2">
                                    <b><h5 class="ml-3">All users</h5></b>
                                </div>
                                <div class="p-3">
                                    <table class="table table-striped background-color-white">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableAdminBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="card tab-pane fade background-color-div-gray" id="newUserBtn" role="tabpanel"
                                 aria-labelledby="navNewUserBtn">
                                <div th:replace="createNewUser :: createNewUser"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="mainUser" role="tabpanel" aria-labelledby="userBtn">
                    <div th:replace="contentUser :: contentUser"></div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade text-center" tabindex="-1" id="editModal" aria-labelledby="editLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body line-height-07 col-sm-6 offset-3">
                <div class="form-group">
                    <label for="idModalField"><strong>ID</strong></label>
                    <input disabled name="id" type="text" class="form-control" id="idModalField"
                           placeholder="ID"/>
                    <br>
                    <br>
                    <label for="firstNameModalField"><strong>First name</strong></label>
                    <input name="name" type="text" class="form-control" id="firstNameModalField"
                           placeholder="First name"/>
                    <br>

                    <label for="lastNameModalField"><strong>Last name</strong></label>
                    <input name="lastName" type="text" class="form-control" id="lastNameModalField"
                           placeholder="Last name"/>
                    <br>

                    <label for="ageModalField"><strong>Age</strong></label>
                    <input name="age" type="number" class="form-control" id="ageModalField"
                           placeholder="Age"/>
                    <br>

                    <label for="emailModalField"><strong>Email</strong></label>
                    <input name="email" type="email" class="form-control" id="emailModalField"
                           placeholder="Email"/>
                    <br>

                    <label for="passwordModalField"><strong>Password</strong></label>
                    <input name="password" type="password" class="form-control" id="passwordModalField"
                           placeholder="Password"/>
                    <br>

                    <label for="roleModalForm"><strong>Role</strong></label>
                    <select multiple class="custom-select" id="roleModalForm"> </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="editUserBtn" type="button" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade text-center" tabindex="-1" id="deleteModal" aria-labelledby="deleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="#">
                <div class="modal-body line-height-07 col-sm-6 offset-3">
                    <div class="form-group">
                        <label for="idDelete"><strong>ID</strong></label>
                        <input disabled name="id" type="text" class="form-control" id="idDelete"
                               placeholder="ID"/>
                        <br>
                        <br>

                        <label for="firstNameDelete"><strong>First name</strong></label>
                        <input disabled name="name" type="text" class="form-control" id="firstNameDelete"
                               placeholder="First name"/>
                        <br>

                        <label for="lastNameDelete"><strong>Last name</strong></label>
                        <input disabled name="lastName" type="text" class="form-control" id="lastNameDelete"
                               placeholder="Last name"/>
                        <br>

                        <label for="ageDelete"><strong>Age</strong></label>
                        <input disabled name="age" type="number" class="form-control" id="ageDelete"
                               placeholder="Age"/>
                        <br>

                        <label for="emailDelete"><strong>Email</strong></label>
                        <input disabled name="email" type="email" class="form-control" id="emailDelete"
                               placeholder="Email"/>
                        <br>

                        <label for="roleDelete"><strong>Role</strong></label>
                        <select disabled multiple class="custom-select" id="roleDelete"> </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="delUserBtn" type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/admin.js"></script>
</body>
</html>
